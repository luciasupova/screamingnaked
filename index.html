<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The Landing Page that contains a new official video and a song Cube of Shame made by Screaming Naked">
    <meta name="keywords"
        content="Screaming Naked, industrial rock, Cube of Shame, rock band, musicians, artists, music, Marilyn Manson, Slipknot, Rammstein, Denmark">
    <title>Screaming Naked</title>
    <link rel="stylesheet" href="reboot.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="http://screamingnaked.dk/">
            <img class="header__img" src="images/logo.png"
                alt="Logo of the Screaming Naked that leads to the home page">
        </a>
    </header>

    <section>
        <div class="video__div">
            <video class="video__bg" autoplay muted loop>
                <source src="video/video-cut.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="cover">
            <h3 class="cover__glitch" id="glitch">Cube of Shame</h3>
            <h3 class="cover__glitch" id="glitch">Cube of Shame</h3>
            <h3 class="cover__glitch" id="glitch">Cube of Shame</h3>
            <h4>Out Now</h4>

            <img class="cover__img" id="coverChange" onmouseover="mouseOverImage()" onmouseout="mouseOutImage()"
                src="images/none.gif" alt="Single Cover for a song Cube of Shame by Screaming Naked" data-tilt
                data-tilt-max="25">
        </div>

        <a href="https://screamingnaked.bandcamp.com/track/cube-of-shame"><button class="btn btn-laptop">Get it
                now</button></a>

        <iframe
            src="https://bandcamp.com/EmbeddedPlayer/track=1695303029/size=small/bgcol=333333/linkcol=2ebd35/artwork=none/transparent=true/"
            seamless><a href="https://screamingnaked.bandcamp.com/track/cube-of-shame">Cube of Shame by Screaming
                Naked</a></iframe>

        <div class="scroll-down">
            <a href="#video-scroll">
                <p class="scroll-down__text">Scroll Down</p>
                <div class="scroll-down__arrow"></div>
            </a>
        </div>
    </section>

    <section class="video__section" id="video-scroll">
        <h2 class="video__text-caption">Check the official video here</h2>

        <video controls class="video__official">
            <source src="video/video-official.mp4" type="video/mp4" />
        </video>

        <div class="surprise">
            <h2 class="surprise__text">Psst wanna see what happened behind the scenes?</h2>
            <a class="btn-change btn" href="#popup">Click here</a>
        </div>

        <div id="popup" class="bts__overlay">
            <div class="bts__popup">
                <h2>Cube of Shame - Official BTS Video</h2>
                <a class="bts__close" href="#">&times;</a>
                <div class="bts__content">
                    <video controls class="bts__video">
                        <source src="video/video-bts.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>
        </div>
    </section>

    <section class="some">
        <h2 class="some__text" id="glitch">Stay updated</h2>
        <h2 class="some__text" id="glitch">Stay updated</h2>
        <h2 class="some__text" id="glitch">Stay updated</h2>

        <div class="some__form">
            <input type="email" id="email" name="email" placeholder="Email">
        </div>

        <div class="some__form" id="form-submit">
            <input type="submit" value="Submit" class="btn">
        </div>

        <a href="https://www.facebook.com/Srrrinak/"><img class="some__icon" src="images/face.png" alt=""></a>
        <a href="https://www.instagram.com/screaming.naked/"><img class="some__icon" src="images/insta.png" alt=""></a>
        <a href="https://www.youtube.com/channel/UCJBM9heI6hNPajojVn04TBA/featured"><img class="some__icon"
                src="images/youtube.png" alt=""></a>
    </section>

    <footer>
        <p class="p__footer">Copyright &copy; 2021 Screaming Naked by Elite Four</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
